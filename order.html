<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order form</title>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">
                <h1>Design your t-shirts</h1>
            </a>
            <a href="/winkelwagen.html">
                Go to shopping cart
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="6" cy="19" r="2" />
                    <circle cx="17" cy="19" r="2" />
                    <path d="M17 17h-11v-14h-2" />
                    <path d="M6 5l14 1l-1 7h-13" />
                </svg>
            </a>
        </nav>
    </header>
    <main>
        <h2>Order form</h2>
        <form action="/order-confirmation.html" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>
            <br>
            <label for="city">City</label>
            <input type="text" name="city" id="city" required>
            <br>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" required>
            <br>
            <label for="postalCode">Postal code</label>
            <input type="text" name="postalCode" id="postalCode" required>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" required>
            <br>
            <label for="payment">Payment method</label>
            <select name="payment" id="payment" required>
                <option value="afterpay">Afterpay</option>
                <option value="ideal">iDEAL</option>
                <option value="creditcard">Credit card</option>
                <option value="paypal">PayPal</option>
            </select>
            <br>
            <button type="submit">Order</button>
        </form>
        <a href="/order-confirmation.html">Order</a>
    </main>
</body>
</html>
