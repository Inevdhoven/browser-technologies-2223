<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">
                <h1>Design your t-shirts</h1>
            </a>
            <a href="/winkelwagen.html">
                Go to shopping cart
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="6" cy="19" r="2" />
                    <circle cx="17" cy="19" r="2" />
                    <path d="M17 17h-11v-14h-2" />
                    <path d="M6 5l14 1l-1 7h-13" />
                </svg>
            </a>
        </nav>
    </header>
    <main>
        <h2>Shopping cart</h2>
        <table>
            <thead> 
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>€ 25,00</td>
                    <td>1</td>
                    <td>€ 25,00</td>
                    <td>
                        <button>Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>Total price: € 25,00</p>
        <a href="/order.html">Checkout</a>
    </main>

</html>
